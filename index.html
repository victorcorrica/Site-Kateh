<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Redes</title>

  <!-- Importando ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      background-color: #FFD700; /* Amarelo */
      background-image: url("fundolikkateh.png"); /* Fundo */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #111;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Personagem PNG gigante atrás */
    .character {
      position: absolute;
      top: 50%;  /* Centraliza verticalmente */
      left: 50%; /* Centraliza horizontalmente */
      transform: translate(-50%, -50%); /* Ajusta o centro certinho */
      width: 80vw;   /* Ocupa 80% da largura da tela */
      max-width: 1000px; /* Máximo para telas grandes */
      opacity: 0.3;  /* Transparência para não atrapalhar o texto */
      z-index: 0;    /* Fica atrás do conteúdo */
      pointer-events: none;
    }

    /* Foto de perfil */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 30px;
      margin-bottom: 20px;
      border: 2px solid #111;
      position: relative;
      z-index: 1;
    }

    /* Nome */
    h1 {
      font-size: 1.8em;
      margin: 10px 0 5px;
      color: #111;
      position: relative;
      z-index: 1;
    }

    /* Bio */
    p.bio {
      font-size: 1em;
      color: #333;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 350px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background-color: #111;
      color: #FFD700;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .link-btn i {
      font-size: 1.2em;
      color: #FFD700;
    }

    .link-btn:hover {
      background-color: #333;
    }

    /* Rodapé */
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #111;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
